<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELGIO - Sign In</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="form-detail" class="signin-section">
        <div class="details" style="width: 50%;">
            <h2>Sign In to ELGIO</h2>
            <p>Welcome back! Sign in to continue shopping.</p>
            <form id="signinForm" action="login.php" method="post">
            <input type="text" id="fullName" name="username" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <a href="#" style="color: #06402B; margin-bottom: 15px; display: block;">Forgot Password?</a>
                <button type="submit" class="normal" name="login">Sign In</button>
            </form>
            <p>Don't have an account? <a href="registration.html" style="color: #06402B;">Sign Up</a></p>
        </div>
    </section>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Tambahkan logika login di sini
        alert('Sign In Successful!');

        // Arahkan ke halaman utama setelah login berhasil
        window.location.href = 'index.html'; // Ganti dengan URL halaman utama Anda
    });
    </script>
</body>
</html>
